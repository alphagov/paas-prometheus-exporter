name: ci

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: '1.18'

      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: test
        run: make test
