name: ci

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568
        with:
          go-version: '1.18'

      - name: checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: test
        run: make test
